<html>
<head>
<title>button_click</title>
<script >
function myfun()
{
document.getElementById("abc").innerHTML="Paragraph changed!";
}
</script>
</head>
<body>
<h1>Button on click, will change the paragraph!</h1>
<p id="abc">This is a paragraph</p>
<button type="button" onclick="myfun()">Click here:)</button>
</body>
</html>
